<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Imposter Waymark</title>
</head>
<body>
  <nav class="navbar navbar-expand-md p-0" id="navbar">
    <div class="container-fluid m-0 p-0">
      <a class="navbar-brand m-0 p-0" href="#">
        <img src="./waymark-header-logo.avif" alt="Waymark">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <svg xmlns="http://www.w3.org/2000/svg" width="32px" height="32px" viewBox="0 0 32 32"><g id="01.-glyphs-/-menu" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linejoin="round"><path d="M6,21 L26,21" id="bottom-line" stroke="currentColor"></path><path d="M6,12 L26,12" id="top-line" stroke="currentColor"></path></g></svg>
      </button>
      <div class="collapse navbar-collapse">
        <div class="navbar-nav ms-auto">
          <a class="nav-link me-3" href="#"><strong>AI</strong></a>
          <a class="nav-link me-3" href="#"><strong>Templates</strong></a>
          <a class="nav-link me-3" href="#"><strong>Support</strong></a>
          <a class="nav-link me-3" href="#"><strong>Account</strong></a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-8 text-end">
        <h5>Anything you want to highlight? If not, just leave this blank.</h5>
      </div>
      <div class="col-12 col-md-4 d-flex justify-content-end align-items-center">
        <span class="badge text-bg-secondary my-auto">BETA</span>
        <strong><small>Include Stock Footage</small></strong>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="switch-toggle">
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
