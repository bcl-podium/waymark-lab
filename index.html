<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Imposter Waymark</title>
</head>
<body>
  <nav class="navbar navbar-expand-md p-0" id="navbar">
    <div class="container-fluid m-0 p-0">
      <a class="navbar-brand m-0 p-0" href="#">
        <img src="./waymark-header-logo.avif" alt="Waymark">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <svg xmlns="http://www.w3.org/2000/svg" width="32px" height="32px" viewBox="0 0 32 32"><g id="01.-glyphs-/-menu" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linejoin="round"><path d="M6,21 L26,21" id="bottom-line" stroke="currentColor"></path><path d="M6,12 L26,12" id="top-line" stroke="currentColor"></path></g></svg>
      </button>
      <div class="collapse navbar-collapse">
        <div class="navbar-nav ms-auto">
          <a class="nav-link me-3" href="#"><strong>AI</strong></a>
          <a class="nav-link me-3" href="#"><strong>Templates</strong></a>
          <a class="nav-link me-3" href="#"><strong>Support</strong></a>
          <a class="nav-link me-3" href="#"><strong>Account</strong></a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-12 col-md-8 text-end">
        <h5>Anything you want to highlight? If not, just leave this blank.</h5>
      </div>
      <div class="col-12 col-md-4 d-flex justify-content-end align-items-center">
        <span class="badge text-bg-secondary my-auto">BETA</span>
        <strong><small>Include Stock Footage</small></strong>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="switch-toggle">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 mb-2">
        <div class="card w-100 px-4 py-3 border-0 shadow rounded-4">
          <small>AI Instructions</small>
          <input class="border-0" type="text" placeholder="Message, slogan, product name, job title or anything else" id="instructions-input">
        </div>
      </div>
      <div class="col-9 mb-2">
        <div class="form-floating border-0 shadow rounded-4">
          <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <option value="1">Professional</option>
            <option selected>Fun</option>
            <option value="2">Laid-Back</option>
            <option value="3">Inspiring</option>
          </select>
          <label for="floatingSelect">Vibe</label>
        </div>
      </div>
      <div class="col-3">
        <div class="dropdown pb-2 my-2">
          <button class="btn btn-secondary dropdown-toggle border-0 shadow h-100 w-100" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: white; color: black;">
            Format
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item">30</a></li>
            <li><a class="dropdown-item">15</a></li>
            <li><a class="dropdown-item">18</a></li>
          </ul>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary w-100 py-4 rounded-4 border-0 shadow" id="generate-button"><strong>GENERATE VIDEO</strong></button>
      </div>
    </div>
  </div>




  <button id="support">
    <div class="intercom-lightweight-app-launcher-icon intercom-lightweight-app-launcher-icon-open"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 32"><path d="M28 32s-4.714-1.855-8.527-3.34H3.437C1.54 28.66 0 27.026 0 25.013V3.644C0 1.633 1.54 0 3.437 0h21.125c1.898 0 3.437 1.632 3.437 3.645v18.404H28V32zm-4.139-11.982a.88.88 0 00-1.292-.105c-.03.026-3.015 2.681-8.57 2.681-5.486 0-8.517-2.636-8.571-2.684a.88.88 0 00-1.29.107 1.01 1.01 0 00-.219.708.992.992 0 00.318.664c.142.128 3.537 3.15 9.762 3.15 6.226 0 9.621-3.022 9.763-3.15a.992.992 0 00.317-.664 1.01 1.01 0 00-.218-.707z"></path></svg></div>
  </button>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
